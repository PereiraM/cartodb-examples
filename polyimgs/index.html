  <body>
  </body>

  <!-- include cartodb.js library -->
  <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
  <script>
    function encode(data)
    {
        var str = String.fromCharCode.apply(null,data);
        return btoa(str).replace(/.{76}(?=.)/g,'$&\n');
    }
    function main() {
      var user = 'viz2';
      var table = 'minneapolis';
      var cdb_json = new cartodb.SQL({ user: user, format: 'json' });

      var query = "SELECT (ST_AsPng(ST_AsRaster(the_geom, 100,100, '8BUI'))) AS png from minneapolis ORDER BY cartodb_id ASC";
      cdb_json.execute(query).done(function(json) {
        $.each(json.rows, function(i,f){
          var img = new Image();
          img.src = "data:image/png;base64,"+encode(f.png);
          $('body').append(img)
        });

      });

    }
    window.onload = main;
  </script>


</html>
