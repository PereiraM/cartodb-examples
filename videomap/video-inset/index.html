<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Video Layer (Mwahaha) </title>

	  <style type='text/css'>
	    html, body {
	      margin: 0;
	      padding: 0;
	      height: 100%;
	      width: 100%;
	      background: white;
	    }
	    #map{
	      height: 100%;
	      width: 100%;
	      background: white;
	    }
    </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
  	<script src="VideoOverlay.js"></script>
</head>
<body>

	<div id="map"></div>

	<script type="text/javascript">

		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/d4fc77ea4a63471cab2423e66626cbb6/997/256/{z}/{x}/{y}.png',
			cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttribution}),
			latlng = new L.LatLng(50.5, 30.51);

		var map = new L.Map('map');
		map.addLayer(cloudmade);

		var	bounds = new L.LatLngBounds(
      		new L.LatLng(40.71222,-74.22655),
      		new L.LatLng(40.77394,-74.12544));

		map.fitBounds(bounds);

    bounds = map.getBounds();

    var width = 300;
    var height = 200;
		  var overlay = new L.VideoOverlay(bounds.getNorthWest(), {x: width, y: height}, {
		  	src: 'http://player.vimeo.com/video/23482548?t=0m06s;autoplay=true;byline=0;title=0;portrait==;api=1&amp;player_id=player_1',
			opacity: 0.9
	  	  });
		  map.addLayer(overlay);


	</script>
</body>
</html>
