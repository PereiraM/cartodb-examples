<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    
    <style>
      html, body {
        background: dimgray;
        padding: 0;
        margin: 0;
      }
      #container {
        position: relative;
        width: 100%;
        margin-left: 50%;
      }
      #header, #footer {
        background: dodgerblue;
        position: relative;
        width: 500px;
        margin-left: 10%;
        padding: 20px;
        margin-left: -270px;
      }
      #header{
        font-size: 44px;
        background: dodgerblue;
      }
      #map , #video {
        width: 540px;
        height: 300px;
        padding: 0;
        margin: 0;
        margin-left: -270px;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
    
  <body>
    <div id="container">
      <div id="header">Map tour based on a playing video</div>

      <div id="video">

<!--             <video class="video-js" controls
              preload="auto" autoplay=true width="540px" height="auto"  data-setup="{}">
                <source src="http://video.islandio.s3.amazonaws.com/8b/fa732ba986970e0e8c7cef03fac2ae.mp4" type="video/mp4">
                <source src="http://video.islandio.s3.amazonaws.com/8b/fa732ba986970e0e8c7cef03fac2ae.webm" type="video/webm">
            </video> -->

        <video id="vid" autoplay=true width="540px" controls>
        </video>
      </div>
      <div id="map"></div>
      <div id="footer">
        Requires HTML5
        <br/>
        For tour data, see the <a href="https://island.cartodb.com/tables/30565/#/table">cartodb table</a>
      </div>
    </div>
  </body>

  <!-- include cartodb.js library -->
  <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
  <script>

    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;

    function main() {
      var width = 540;
      var lastS = 0; 
      var timecheck = function(){
        var curtime = Math.floor(video.currentTime);
        if (curtime > lastS){
          checkMove(curtime);
          lastS = curtime;
        }
        requestAnimationFrame(timecheck);
      }
      var video = document.getElementById('vid');
      video.innerHTML = '<source src="http://video.islandio.s3.amazonaws.com/8b/fa732ba986970e0e8c7cef03fac2ae.mp4" type="video/mp4" />';
      // video.load();

      var user = 'island';
      var table = 'video_tour';
      var cdb_json = new cartodb.SQL({ user: user, format: 'json' });

      var id;
      var map = L.map('map', { 
        zoomControl: true,
        center: [10,10],
        zoom: 1
      });

      var pointtour = function(){
        var stop = tourstops.shift();
        map.panTo([stop.lat, stop.lng]);
        if (tourstops.length >0) {
          setTimeout(pointtour,tourdelay);
        }else{
          map.setZoom(12);
        }
      }
      var lastView;
      var tourstops; 
      var tourdelay;
      var checkMove = function(curtime){
        cdb_json.execute('SELECT cartodb_id, type, duration FROM '+table+' WHERE start_second < ' + curtime + ' ORDER BY start_second DESC LIMIT 1').done(function(json) {
            if(json.rows.length > 0){
              if (json.rows[0].cartodb_id != lastView){

                if ( json.rows[0].type == 'bbox') {
                  cdb_json.getBounds('SELECT * FROM '+table+' WHERE cartodb_id = '+json.rows[0].cartodb_id+' LIMIT 1').done(function(bounds) {
                    map.fitBounds(bounds)
                  });
                }
                if ( json.rows[0].type == 'tour') {
                  cdb_json.execute('WITH geoms AS (SELECT (st_dumppoints(st_geometryn(the_geom,1))).geom FROM '+table+' WHERE cartodb_id = '+json.rows[0].cartodb_id+') SELECT st_x(geom) lng, st_y(geom) lat FROM geoms').done(function(data) {
                      map.setZoom(9);
                      tourstops = data.rows;
                      tourdelay = 1000*json.rows[0].duration / data.rows.length;
                      pointtour()
                  });
                }
                lastView = json.rows[0].cartodb_id;
              }
            }
        });
      }


      L.tileLayer('https://maps.nlp.nokia.com/maptiler/v2/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?lg=eng&token=61YWYROufLu_f8ylE0vn0Q&app_id=qIWDkliFCtLntLma2e6O', {
        attribution: 'Nokia'
      }).addTo(map);


      cartodb.createLayer(map, "http://"+user+".cartodb.com/api/v1/viz/"+table+"/viz.json")
       .on('done', function(layer) {
          map.addLayer(layer);
      }).on('error', function() {
        cartodb.log.log("some error occurred");
      });

      requestAnimationFrame(timecheck);

    }
    window.onload = main;
  </script>


</html>
