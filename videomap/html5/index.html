<!DOCTYPE html>
<html>
  <head>

        background: dimgray;

        position: relative;

      }
      #header, #footer {
        background: dodgerblue;
        position: relative;
        width: 500px;
        margin-left: 10%;
        padding: 20px;
        margin-left: -270px;
      }
      #header{
        font-size: 44px;
        background: dodgerblue;
      }
      #map , #video {
        width: 540px;
        height: 300px;
        padding: 0;
        margin: 0;
        margin-left: -270px;
      }

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />

        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->

  <body>
    <div id="container">
      <div id="header">Map tour based on a playing video</div>

      <div id="video">

<!--             <video class="video-js" controls
              preload="auto" autoplay=true width="540px" height="auto"  data-setup="{}">
                <source src="http://video.islandio.s3.amazonaws.com/8b/fa732ba986970e0e8c7cef03fac2ae.mp4" type="video/mp4">
                <source src="http://video.islandio.s3.amazonaws.com/8b/fa732ba986970e0e8c7cef03fac2ae.webm" type="video/webm">
            </video> -->

        <video id="vid" autoplay=true width="540px" controls>
        </video>
      </div>
      <div id="map"></div>
      <div id="footer">
        Requires HTML5
        <br/>
        For tour data, see the <a href="https://island.cartodb.com/tables/30565/#/table">cartodb table</a>

    </div>
  </body>

  <!-- include cartodb.js library -->
  <script src="http://leaflet.github.io/Leaflet.draw/lib/leaflet/leaflet.js"></script>
  <script src="http://leaflet.github.io/Leaflet.draw/leaflet.draw.js"></script>
  <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
  <script>

    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;

    function main() {
      var width = 540;
      var lastS = 0; 
      var timecheck = function(){
        var curtime = Math.floor(video.currentTime);
        if (curtime > lastS){
          checkMove(curtime);
          lastS = curtime;
        }
        requestAnimationFrame(timecheck);
      }
      var video = document.getElementById('vid');
      video.innerHTML = '<source src="http://video.islandio.s3.amazonaws.com/8b/fa732ba986970e0e8c7cef03fac2ae.mp4" type="video/mp4" />';
      // video.load();

      var user = 'island';
      var table = 'video_tour';
      var cdb_json = new cartodb.SQL({ user: user, format: 'json' });

      var id;
      var map = L.map('map', { 
        zoomControl: true,
        center: [44.9910709235921, -93.26337005615234],
        zoom: 9
      })

      var lastView;
      var checkMove = function(curtime){
        cdb_json.execute('SELECT cartodb_id FROM '+table+' WHERE seconds < ' + curtime + ' ORDER BY seconds DESC LIMIT 1').done(function(json) {
            if(json.rows.length > 0){
              if (json.rows[0].cartodb_id != lastView){
                cdb_json.getBounds('SELECT * FROM '+table+' WHERE cartodb_id = '+json.rows[0].cartodb_id+' LIMIT 1').done(function(bounds) {
                    map.fitBounds(bounds)
                });
                lastView = json.rows[0].cartodb_id;
              }
            }
        });
      }


      L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Stamen'
      }).addTo(map);


      cartodb.createLayer(map, "http://"+user+".cartodb.com/api/v1/viz/"+table+"/viz.json")
       .on('done', function(layer) {
          map.addLayer(layer);
      }).on('error', function() {
        cartodb.log.log("some error occurred");
      });

      requestAnimationFrame(timecheck);

    }
    window.onload = main;
  </script>


</html>
